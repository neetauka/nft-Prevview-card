<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="stylesheet.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main>
    <div class="container">
      <section class="card">
        
        <div class="image">
          <img src="images/image-equilibrium.jpg" alt="equilibrum" class="equilibrum-image">
          <img src="images/icon-view.svg" alt="view" class="view">
        </div>
        
        <article class="middle">
          <h1>Equilibrium #3429</h1>

          <p id="para">Our Equilibrium collection promotes balance and calm.</p>

          <div class="value">
            <section class="price">
              <img src="images/icon-ethereum.svg" alt=""> <span>0.041 ETH</span>
            </section>

            <section class="time">
              <img src="images/icon-clock.svg" alt="clock"><span>3 days left</span>
            </section>
            
          </div>
        </article>
        
        <footer>
         
          <img src="images/image-avatar.png" alt="avatar">
          <p>Creation of <span>Jules Wyvern</span></p>
        </footer>

      </section>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Anita Ukah</a>.
  </div>
</body>
</html>
